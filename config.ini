[mqtt]
# MQTT Broker Configuration
host = localhost
port = 1883
username = 
password = 
client_id = bmtl-device

[device]
# Device Information
id = raspberry-pi-001
location = living-room

[topics]
# MQTT Topics
status = bmtl/device/status
heartbeat = bmtl/device/heartbeat
command = bmtl/device/command
# Topics to subscribe to (comma-separated, use # for all topics)
subscribe = #

[subscription]
# Enable subscription to all topics
enable_all_topics = true
# Log all received messages to separate file
log_all_messages = true

[intervals]
# Intervals in seconds
heartbeat = 60
status = 300